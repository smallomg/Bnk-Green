<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <form action="login.html"method="get">
    <table border="1">
    <H1>회원가입 페이지</H1>

    <tr>
        <th>ID : </th>
        <th><input type = "text" name="ID"><br></th>
    </tr>
    <tr>
        <th>PW : </th>
        <th><input type = "password" placeholder="패스워드를 입력하세요."name="PW"><br></th>
    </tr>
    <tr>
        <th>이름 : </th>
        <th><input type = "text" placeholder="이름를 입력하세요."name="username"><br></th>
    </tr>
    <tr>
        <th>성별 : </th>
        <th><input type = "radio" name = "gender"value="man">남성 
            <input type = "radio"name = "gender"value="woman">여성</th>
    </tr>
    <tr>
        <th>생년월일 : </th>
        <th><select name ="year">
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
        </select>
        
        <select name ="month">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        
        <select name ="day">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
    </tr>
    <tr>
        <th>전화번호 : </th>
        <th><input type = "text" name="Num"></th>
    </tr>
    <tr>
        <th>이메일 : </th>
        <th> <textarea cols="22" rows="1"></textarea><br></th>
    </tr>
    <tr>
        <th>국가 : </th>
        <th><select name ="country">
            <option value="대한민국">대한민국</option>
            <option value="일본">일본</option>
            <option value="중국">중국</option>
        </select></th>
    </tr>
    <tr>
        <th></th>
        <th></th>
        <th><input type="submit" value="제출"></th>
    </tr>
</table>
    
   
    </form>
</body>
</html>
