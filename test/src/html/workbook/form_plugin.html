<body>
    <div id="content" class="big-bg">
        <header class="page-header wrapper">
            <h1><a href="fullscreen.html"><img class="logo" src="images/logo.svg" alt="WCB 카페 홈"></a></h1>
            <nav>
                <ul class="main-nav">
                    <li><a href="column_layout.html">News</a></li>
                    <li><a href="tile_layout.html">Menu</a></li>

                </ul>
            </nav>
        </header>
        
        <div class="wrapper">
            <h2 class="page-title">Content</h2>
            <form action="#">
                <div>
                    <label for="name">이름</label>
                    <input type="text" id="name" name="your-name">
                </div>

                <div>
                    <label for="email">메일 주소</label>
                    <input type="email" id="email" name="your-email">
                </div>

                <div>
                    <label for="message">메세지</label>
                    <textarea id="message" id="message" name="your-message"></textarea>
                </div>

                <input type="submit" class="button" value="전송">
            </form>
        </div><!-- ./wrapper -->
    </div><!-- /#content -->

    <section id="location">
        <div class="wrapper">
            <div class="location-info">
                <h3 class="sub-title">카페 마곡나루점</h3>

                    주소: 서울 강서구 00<br>
                    00000000000 133-71<br>
                    0000<br>
                    전화번호: 070-1111-1111<br>
                    영업 시간: 07:00~20:00<br>
                    휴무일: 매주 화요일
                </p>
            </div><!-- /#location-info -->
            <div class="location-map">
                <iframe src="https://www.google.com/maps/d/embed?mid=1fcsCdHi2f1zzsIL8rNLyQlLOxeG4DqA&ehbc=2E312F" width="640" height="480"></iframe>
            </div><!-- /#location-map -->
        </div><!-- ./wrapper -->
    </section><!-- /#location -->

    <section id="sns">
        <div class="wrapper">
            <div class="sns-box">
                <h3 class="sub-title">Facebook</h3>
                <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Ffacebook&tabs=timeline&width=340&height=315&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=false&appId" width="340" height="315" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
