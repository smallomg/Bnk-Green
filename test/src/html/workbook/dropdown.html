<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body{
        margin: 50px;
    }
    .nav{
        display: flex;
        gap: 20px;
        background: #2c3e50;
        padding: 10px;
        border-radius: 5px;
    }
    .menu{
        border: 1px solid red;
        position: relative;
    }
    .menu-btn{
        background: #3498db;
        color: white;
        padding: 10px 15px;
        border: none;
        font-size: 16px;
        border-radius: 5px;
    }
    .dropdown{
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background: white;
        min-width: 100px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        
    }
    .dropdown a{
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #ddd;

        }
    .dropdown a:last-child{
        border-bottom: none;
    }

    .menu:hover .dropdown{
        display: block;
    }
    
</style>

<body>
    <nav class="nav">
        <div class="menu">
            <button class="menu-btn">메뉴1</button>
            <div class="dropdown">
                <a href="#">항목1</a>
                <a href="#">항목2</a>
                <a href="#">항목3</a>
            </div>
        </div>
        <div class="menu">
            <button class="menu-btn">메뉴2</button>
            <div class="dropdown">
                <a href="#">항목1</a>
                <a href="#">항목2</a>
                <a href="#">항목3</a>
            </div>
        </div>
        <div class="menu">
            <button class="menu-btn">메뉴3</button>
            <div class="dropdown">
                <a href="#">항목1</a>
                <a href="#">항목2</a>
                <a href="#">항목3</a>
            </div>
        </div>
    </nav>
</body>

</html>
