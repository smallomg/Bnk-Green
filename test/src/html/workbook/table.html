<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body{
    background-color: blue;
    }

    table{
        border: 10px solid blue;
    }
    tr{
        border: 0px ;
    }
    td{
        border: 10px solid blue;
    }

    li {
        list-style-type: none;
    }
</style>

<body>
    <table>

        <tr style="height: 100px;text-align: center;background-color: whitesmoke;padding: 20px;">
            <td colspan="2">
                <h2>My Header</h2>
            </td>
        </tr>

        <tr>
            <td style="background-color: whitesmoke;width: 200px;height: 200px;padding: 20px;">
                <ul>
                    <li><a href="#">Link 1</a></li>
                    <li><a href="#">Link 2</a></li>
                    <li><a href="#">Link 3</a></li>
                </ul>
            </td>

            <td style="background-color: whitesmoke;padding: 20px;height: 200px;">
                <h2>Lorem Ipsum</h2><br>
                <p>Lorem ipsum odor amet, consectetuer adipiscing elit. Ridiculus sit nisl laoreet facilisis
                    aliquet.<br>
                    Potenti dignissim litora eget montes rhoncus sapien neque urna. Cursus libero sapien integer
                    magnis
                    ligula lobortis quam ut.</p>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="background-color: whitesmoke;height: 100px;">Footer</td>
        </tr>
    </table>






</body>

</html>
