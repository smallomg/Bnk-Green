<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>놀이공원 이용권</title>
</head>

<style>
    table{
        width: 750px;
        height: 200px;
        border-collapse: collapse;
        border-top: 3px solid orange ;
    }
    #type{
        background-color: whitesmoke;
    }
    th,td{
        text-align: center;
        font-weight: 700;
        border: 1px solid #D8D8D8;
    }

</style>


<body>
    
    <h2>놀이공원 이용권</h2>

    <table border="1px solid whitesmoke">
        <tr id="type">
            <th>종류</th>
            <th>대인</th>
            <th>소인</th>
            <th>비고</th>
        </tr>
        <tr>
            <td>주간권</td>
            <td>20,000원</td>
            <td>10,000원</td>
            <td rowspan="3">공원 입장 및 놀이시설 이용<br>
                (일부 놀이기구 별도 요금)
            </td>
        </tr>
        <tr>
            <td>야간권</td>
            <td>15,000원</td>
            <td>8,000원</td> 
        </tr>
        <tr>
            <td>2일권</td>
            <td>30,000원</td>
            <td>15,000원</td> 
        </tr>
    </table>
</body>
</html>
