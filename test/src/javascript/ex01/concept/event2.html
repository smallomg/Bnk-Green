<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    #out {
        width: 500px;
        height: 500px;
        background-color: pink;
    }

    #mid {
        width: 250px;
        height: 250px;
        background-color: red;
    }

    #in {
        width: 50px;
        height: 50px;
        background-color: blue;
    }
</style>

<body>
    <h1>Event 객체</h1>
    <hr>
    <div id="out">
        <div id="mid">
            <div id="in"></div>
        </div>
    </div>

    <script>
        const inDiv = document.getElementById("in");
        const midDiv = document.getElementById("mid");
        const outDiv = document.getElementById("out");


        //element.addEventListener('이벤트이름', 실행할함수, 옵션);
        //웹 요소에 이벤트(행동)를 연결

        inDiv.addEventListener("click", function (event) {
            console.log("in");
            //event.stopPropagation();
        });

        midDiv.addEventListener("click", function (event) {
            console.log("mid");
            //event.stopPropagation();
        });

        outDiv.addEventListener("click", function (event) {
            console.log("out");
            //event.stopPropagation();
        });
        //  event.stopPropagation();
        // 벤트가 부모로 전파(bubbling) 되는 걸 막음.
        // 따라서 클릭된 그 요소의 이벤트만 실행되고 멈춥니다.
    </script>
</body>


</html>
