<body>
    <h1>점심 메뉴 추천</h1>

    <img src=" " id="img_menu" width="300" height="300">
    <p id="menu">메뉴를 정할게요</p>
    <button onclick="f()">점심 메뉴를 정해줘</button>


    <script>
        const rdNum = Math.random();
        const menu = document.getElementById("menu");
        const img_menu = document.querySelector("#img_menu");
        //const img_menu = document.querySelectorAll("img_menu");

        let lunch = ['회덮밥', '짜장면', '콩나물국밥', '돈까스', '구내식당'

            '편의점도시락', '된장찌개', '순두부찌개', '비빔밥', '제육볶음'
        ];

        function f() {
            const rdNumto24 = Math.floor(Math.random() * 23 + 1);
            for(let i = 0;i<lunch.length;i++){ 
                if (lunch[i]) { img_menu.src = `img/${rdNumto24}.jpg`; }
            }
            
            menu.innerText = `${lunch[rdNumto24]}`
            
        }
    </script>
